<form class="example-form" [formGroup]="cadastroForm" (ngSubmit)="onEnviar()">


  <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex. Horácio Augusto da Silveira" formControlName="nome">

      <mat-error *ngIf="cadastroForm.controls.nome.hasError('required')">Nome é obrigatório</mat-error>
      <mat-error *ngIf="cadastroForm.controls.nome.hasError('minLenght', 'maxLenght')">Caracteres entre 5-35</mat-error>

  </mat-form-field>

  <br />

  <mat-form-field class="example-full-width">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="Ex. horacio@etec.sp.gov.br" formControlName="email" >

      <mat-error *ngIf="cadastroForm.controls.nome.hasError('required')">E-mail é obrigatório</mat-error>
      <mat-error *ngIf="cadastroForm.controls.email.hasError('email')">E-mail inválido</mat-error>

  </mat-form-field>

  <br />

  <mat-form-field class="example-full-width">
      <mat-label>Nome de Usuário</mat-label>
      <input matInput placeholder="Ex. horacio.augusto" formControlName="usuario">

      <mat-error *ngIf="cadastroForm.controls.usuario.hasError('usuario')">Nome de Usuário inválido</mat-error>
      <mat-error *ngIf="cadastroForm.controls.usuario.hasError('contemEspacos')">Nome de Usuário não deve conter espaços</mat-error>
  </mat-form-field>

  <br />

  <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput [type]="ocultarSenha ? 'password' : 'text'" formControlName="senha">
      <button mat-icon-button matSuffix (click)="ocultarSenha = !ocultarSenha" [attr.aria-label]="'Ocultar senha'" [attr.aria-pressed]="ocultarSenha">
        <mat-icon>{{ocultarSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-error *ngIf="cadastroForm.controls.senha.hasError('senha')">Senha é obrigatório</mat-error>

    </mat-form-field>

    <br />

  <mat-form-field>
      <mat-label>Confirmar senha</mat-label>
      <input matInput [type]="ocultarSenha ? 'password' : 'text'" formControlName="confirmarsenha">
      <button mat-icon-button matSuffix (click)="ocultarSenha = !ocultarSenha" [attr.aria-label]="'Ocultar senha'" [attr.aria-pressed]="ocultarSenha">
        <mat-icon>{{ocultarSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-error *ngIf="cadastroForm.controls.confirmarSenha.hasError('required')">Confirmar senha é obrigatório</mat-error>
      <mat-error *ngIf="cadastroForm.controls.confirmarSenha.hasError('confirmarSenha')">As senhas devem ser as mesmas</mat-error>

    </mat-form-field>

  <br />

  <button mat-flat-button color="primary">Enviar</button>

</form>
